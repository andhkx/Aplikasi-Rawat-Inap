<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andhika - Form Database</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style_Andhika.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        font-family: 'Poppins';
    }
</style>
<body>
    <nav class="navDhika">
        <div class="nav-container-dhika">
            <a href="#" class="logo-link-dhika">
                <div class="logoDhika">
                    <h2><span class="whiteDhika">Dhika</span> <span class="yellowDhika">Projects</span></h2>
                </div>
            </a>
        </div>
    </nav>

    <div class="mainDhika">
        <div class="konversiDhika">
            <center>
                <h1>Login</h1>
            </center><br>
            <div class="inputDhika">
                <form action="{{ url_for('login') }}" method="post">
                    <fieldset style="margin-bottom: 15px; padding: 10px; border: 2px solid #ccc; border-radius: 10px;">
                        <label>Username</label><br>
                        <input type="text" id="usernameDhika" name="usernameDhika" placeholder=" Masukan Username" required>
                        <label>Password</label><br>
                        <input type="password" id="passwordDhika" name="passwordDhika" placeholder=" Masukan Password" required>
                    </fieldset>
                    <input type="submit" value="Tambah">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
